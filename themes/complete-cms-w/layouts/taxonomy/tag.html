{{ define "main" }}

<div class="blogs list-page">
  <div class="container">
    <h1 class="title">Articles</h1>
    <div class="row">

      <div class="col-md-2 categories-tags-list">
        <h1 class="sub-title col-md-12">Categories:</h1>
        {{ range .Site.Taxonomies.tags }}
          <div class='category-tag {{ cond (eq $.Title .Page.Title) "active" "" }} '><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></div>
        {{ end }}
      </div>

      <div class="col md-10 container">
        <div class="row">
          {{ range (.Paginate .Data.Pages 9).Pages }}
            <div class="col-md-4 card-wrapper blog">
              {{ partial "blogs/single-blog-card.html" . }}
            </div>
          {{ end }}
          <div class="custom-pagination col-md-12">
            {{ template "_internal/pagination.html" . }}
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- {{ range .Site.Taxonomies.tags }}
    <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> {{ .Count }}</li>
  {{ end }} -->
</div>

{{ end }}
