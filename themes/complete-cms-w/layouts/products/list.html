{{ define "main" }}

<div class="products list-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="title">Store Products</h1>
      </div>
      {{ range (.Paginator 6).Pages }}
        <div class="col-md-3 card-wrapper product">
          {{ partial "products/single-product-card.html" . }}
        </div>
      {{ end }}
      <div class="custom-pagination col-md-12">
        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </div>
</div>

{{ end }}
