{{ define "main" }}

<div class="blogs list-page">
  <div class="container">
    <div class="row">
      <div class="col-md-2 tags-list">
        <h1 class="title">
          Category: 
        </h1>
        {{ range .Site.Taxonomies.tags }}
          <div><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> {{ .Count }}</div>
        {{ end }}
      </div>
      <div class="col-md-9 container">
        <div class="row">
          {{ range (where .Site.RegularPages "Section" "blogs").ByDate  }}
            <div class="col-md-4 card-wrapper blog">
              {{ partial "blogs/single-blog-card.html" . }}
            </div>
          {{ end }}
          <div class="custom-pagination col-md-12">
            {{ template "_internal/pagination.html" . }}
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>

{{ end }}
