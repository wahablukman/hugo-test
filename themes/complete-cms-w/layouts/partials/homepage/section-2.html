<section class="section-2 blogs">
  <div class="container">
    <h1 class="title">
      Latest Articles
    </h1>
    <div class="row">
      {{ range first 4 (where .Site.RegularPages "Section" "blogs") }}
        <div class="col-md-4 card-wrapper blog">
          {{ partial "blogs/single-blog-card.html" . }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
