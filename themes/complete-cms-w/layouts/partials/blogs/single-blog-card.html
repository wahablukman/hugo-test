<a class="card" href="{{ .RelPermalink }}">
  <div class="featured-image">
    {{ with .Params.featuredImage }}
      {{ $imageURL := . }}
      {{ $imageURLTrim := strings.TrimLeft $.Site.Params.imageURLProcessing . }}
      <img src='{{ $.Site.Params.imageURLProcessing }}{{ $.Site.Params.blogCardImgProcessing }}{{ $imageURLTrim }}' alt="" loading="lazy">
    {{ end }}
  </div>
  <div class="title">{{ .Params.title | truncate 25 }}</div>
  <div class="paragraph">
    {{ .Content | truncate 90 }}
  </div>
  <div class="tags">
    {{ range first 2 .Params.tags }}
      <div class="tag">
        {{ . }}
      </div>
    {{ end }}
  </div>
  <div class="btn btn-primary" href="{{ .RelPermalink }}">
    <div>See More <i class="fas fa-chevron-right"></i></div>
  </div>
</a>
