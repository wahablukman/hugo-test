<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Testing Static CMS">
  <!-- Font Roboto -->
  <link 
    as="style" 
    rel="stylesheet preload prefetch"
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;0,900;1,300&display=swap"
    type="text/css"
    crossorigin="anonymous" >
  <link 
    as="style" 
    rel="stylesheet preload prefetch" 
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" 
    type="text/css"
    crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link 
    as="style" 
    rel="stylesheet preload prefetch" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    type="text/css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous" />
  <!-- Font Awesome JS -->
  <script defer src="https://kit.fontawesome.com/dbf6c8d031.js" crossorigin="anonymous"></script>
  <!-- <script src="https://unpkg.com/lunr/lunr.js"></script> -->
  <script defer src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
  <!-- Splide JS Slider CSS -->
  <link 
    as="style" 
    rel="stylesheet preload prefetch" 
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css" 
    type="text/css"
    crossorigin="anonymous" />
  <!-- Animate.css -->
  <link 
    as="style" 
    rel="stylesheet preload prefetch" 
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" 
    type="text/css"
    crossorigin="anonymous" />
  <!-- Custom CSS -->
  {{ $mainSCSS := resources.Get "/scss/main.scss" | toCSS | minify }}
  <link 
    as="style" 
    rel="stylesheet preload prefetch" 
    href="{{ $mainSCSS.RelPermalink }}" 
    type="text/css" />
  {{ with .GetPage "/settings" }}
    <!-- FavIcon -->
    <link rel="shortcut icon" href="{{ .Params.favicon }}" type="image/x-icon">
    <title>{{ .Params.name }}  | {{ $.Title | humanize }}</title>
  {{ end }}
</head>
